<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #ffffff00;
      font-family: 'Noto Sans', sans-serif;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid var(--Cinza, #D3D3D3);
      background: var(--Branco, #ffffff00);
    }

    /* ///// inputs /////*/

    .styled-input {
      float: left;
      width: 293px;
      margin: 1rem 0;
      position: relative;
      border-radius: 4px;
    }

    .styled-input input,
    .styled-input textarea {
      padding: 30px;
      border: 0;
      width: 100%;
      min-height: 100px;
      font-size: 1rem;
      background-color: #F1F1F1;
      color: #D3D3D3;
      border-radius: 4px;
    }

    .styled-input label {
      color: #114B95;
      padding: 1.3rem 30px 1rem 30px;
      position: absolute;
      top: 10px;
      left: 0;
      transition: all 0.25s ease;
      pointer-events: none;
      font-size: large;
    }

    .styled-input.wide {
      width: 650px;
      max-width: 100%;
    }

    input:focus,
    textarea:focus {
      outline: 0;
    }

    input:focus~span,
    textarea:focus~span {
      width: 100%;
      transition: all 0.075s ease;
    }

    textarea {
      width: 100%;
      min-height: 5%;
    }

    .input-container {
      width: 650px;
      max-width: 100%;
      margin: 20px auto 25px auto;
    }

    .phone-input {
      float: right;
    }
  
.styled-input input::placeholder,
.styled-input textarea::placeholder {
  color: #114B95;
  font-style: italic; 
}

.styled-input input,
.styled-input textarea {
  padding: 30px;
  border: 0;
  width: 100%;
  min-height: 100px;
  font-size: 1rem;
  background-color: #F1F1F1;
  color: #114B95;
  border-radius: 4px;
}

    .submit-btn {
      padding: 7px 35px;
      border-radius: 10px;
      display: block;
      margin: 0 auto; /* Centraliza o botão */
      background-color: #114B95;
      color: white;
      font-size: 25px;
      cursor: pointer;
      transition: all 300ms ease;
      outline: none;
      border: none;
    }

    .submit-btn:hover {
      transform: translateY(1px);
    }

    @media only screen and (max-width: 768px) {
      .styled-input {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .submit-btn {
        width: 100%;
        float: none;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="meuFormulario">
      <div class="row input-container">
        <div class="col-xs-12">
          <div class="styled-input wide">
            <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off" required />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="styled-input wide">
            <input type="text" id="email" name="email" placeholder="E-mail" autocomplete="off" required />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="styled-input wide">
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" autocomplete="off" required />
          </div>
        </div>
        <div class="styled-input wide">
          <input type="text" id="Empresa" name="Empresa" placeholder="Empresa" autocomplete="off" required />
        </div>
        <div class="col-xs-12">
          <div class="styled-input wide">
            <input type="text" id="Cargo" name="Cargo" placeholder="Cargo" autocomplete="off" required />
          </div>
        </div>
        <div class="col-xs-12">
          <div class="styled-input wide">
            <textarea id="mensagem" name="mensagem" placeholder="Mensagem" autocomplete="off" required></textarea>
          </div>
        </div>
        <div class="col-xs-12">
          <button type="submit" class="btn-lrg submit-btn">ENVIAR</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    console.log('Script do formulário está sendo executado.');
  
    document.getElementById('meuFormulario').addEventListener('submit', function (event) {
      event.preventDefault();
  
      // Coletar dados do formulário
      const formData = new FormData(event.target);
  
      // Enviar dados para o seu serviço back-end (por exemplo, usando Fetch)
      fetch('http://localhost:3000/enviar-email', {
        method: 'POST',
        body: formData,  // Não defina o cabeçalho 'Content-Type', permita que o navegador defina automaticamente
      })
        .then(response => response.json())
        .then(data => {
          console.log('Sucesso:', data);
          // Adicione qualquer lógica adicional aqui, se necessário
        })
        .catch((error) => {
          console.error('Erro:', error);
          // Trate erros, se necessário
        });
    });
  
    // Aplicar a máscara ao campo de telefone
    document.getElementById('telefone').addEventListener('input', function (event) {
      let value = event.target.value.replace(/\D/g, ''); // Remove caracteres não numéricos
      const match = value.match(/^(\d{2})(\d{5})(\d{4})$/);
  
      if (match) {
        value = `(${match[1]}) ${match[2]}-${match[3]}`;
      }
  
      event.target.value = value;
    });
  </script>
</body>

</body>

</html>
